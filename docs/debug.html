<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Solana Blog</title>
    <base href="/writings/">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="background: black; color: white; padding: 20px; font-family: monospace;">
    <h1>Debug Page</h1>
    <div id="status">Loading...</div>
    
    <script>
        // Test if assets are accessible
        async function testAssets() {
            const status = document.getElementById('status');
            
            try {
                // Test JS file
                const jsResponse = await fetch('/writings/assets/solana-blog-frontend-d3860f0aa52ab7b7.js');
                if (jsResponse.ok) {
                    status.innerHTML += '<br>✅ JS file accessible';
                } else {
                    status.innerHTML += '<br>❌ JS file not accessible';
                }
                
                // Test WASM file
                const wasmResponse = await fetch('/writings/assets/solana-blog-frontend_bg-4b267a9ba05c55a9.wasm');
                if (wasmResponse.ok) {
                    status.innerHTML += '<br>✅ WASM file accessible';
                } else {
                    status.innerHTML += '<br>❌ WASM file not accessible';
                }
                
            } catch (error) {
                status.innerHTML += '<br>❌ Error: ' + error.message;
            }
        }
        
        testAssets();
    </script>
</body>
</html>
